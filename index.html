<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,200&family=Open+Sans:wght@400;700&family=Oswald:wght@300;700&display=swap" 
    rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/overlay.css" rel="stylesheet">
    <link href="styles/configuration.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic-Tac-Toe</h1>
        <p>Built with HTML, CSS, JavaScript and ofcourse - lots of love!</p>
    </header>

    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose your name</h2>
            <form>
                <div class="form-control">
                    <label for="playername">Player name</label>
                    <input type="text" name="playername" id="playername">
                </div>
                <div>
                    <button type="button" class="btn btn-alt">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn">Start New Game</button>
        </section>
        <section id="active-game">
            <article>
                <h3>You won <span id="winner-name">PLAYER NAME</span>!</h3>
                <p>Click "Start New Game" button to start a new game!</p>
            </article>
            <p>It's your turn <span id="active-player-name">PLAYER NAME</span></p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
